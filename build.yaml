steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--substitutions', '_CONFIG_FILE=app-dev.yaml']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '${_CONFIG_FILE}']